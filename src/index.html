<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- <link rel="icon" type="image/svg+xml" href="" /> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>vanjazeli/vite-vanilla-starter</title>
		<script type="module" src="./js/main.js" defer></script>
	</head>
	<body>
		<header class="header">
			<a href="javascript:;" class="header__logo">
				<div class="header__logo-mask">
					<img src="./assets/images/waw-logo.png" alt="waw-logo.png" class="header__logo-image" />
				</div>
			</a>
			<nav class="header__nav js-header-menu">
				<div class="header__nav-holder">
					<div class="header__buttons">
						<button type="button" class="neon-link js-header-link">About us</button>
						<button type="button" class="neon-link js-header-link">Why NFT</button>
						<button type="button" class="neon-link js-header-link">Our Services</button>
					</div>
					<button type="button" class="neon-button js-header-link">
						<img src="assets/images/arrow-right.svg" alt="" class="neon-button__icon" />
						Let's talk
					</button>
				</div>
			</nav>
			<button class="header__hamburger hamburger hamburger--emphatic js-header-hamburger" type="button">
				<span class="hamburger-box">
					<span class="hamburger-inner"></span>
				</span>
			</button>
		</header>
		<main>
			<section class="banner">
				<div class="wrap">
					<h1 class="banner__heading h1">WE are specialists for world changing <span class="banner__digital js-banner-digital" data-words="blockchain metaverse crypto" data-wait-time="3000"></span> ideas</h1>
					<p class="banner__paragraph text">We love NFTs, smart contracts and crypto. We truly believe in Web 3.0 and the metaverse. Together we create the NOWNOW for brands, associations and personalities.</p>
				</div>
			</section>
		</main>
	</body>
</html>
